<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
        function greet(name){
          if (!name)
            console.log('HI THERE !!')
          else
            console.log(`HI ${name}!!`)
        }
        greet('');
        greet('Deepak');
    </script>
  </body>
</html>
